<?xml version="1.0" encoding="UTF-8"?>
<logger mode="diagnostic">
    <file location="c:/LOGS/DEBUG/LOG_%DATE%_%TIME%.xml" formatter="xml_hierarchical"
          purpose="display" mask="sensitive">
        <enter>
            <datetimestamp/>
            <line/>
            <class formatter="short"/>
            <runtime/>
            <this mute="true"/>
        </enter>
        <result>
            <runtime/>
        </result>
        <exit/>
        <debug>
            <message formatter="message"/>
        </debug>
        <info>
            <datetimestamp/>
            <message formatter="message"/>
        </info>
        <warning>
            <datetimestamp/>
            <message formatter="message"/>
        </warning>
        <error>
            <datetimestamp/>
            <class/>
            <method/>
            <exception_message/>
            <exception_traces/>
        </error>
    </file>
    <file location="c:/LOGS/WARNINGS_AND_ERRORS/LOG_%DATE%_%TIME%.xml" formatter="xml_hierarchical"
          purpose="display" mask="sensitive">
        <warning>
            <datetimestamp/>
            <message formatter="message"/>
        </warning>
        <error>
            <datetimestamp/>
            <class/>
            <method/>
            <exception_message/>
            <exception_traces/>
        </error>
    </file>
    <shell formatter="csv" purpose="display" mask="sensitive">
        <info>
            <event/>
            <datetimestamp/>
            <message formatter="message"/>
        </info>
        <warning>
            <event/>
            <datetimestamp/>
            <message formatter="message"/>
        </warning>
        <error>
            <event/>
            <datetimestamp/>
            <exception/>
            <exception_message/>
            <exception_traces/>
        </error>
    </shell>
</logger>